<div class="select-popup__header">
  <div class="select-popup__title">Теги</div>
  <a class="select-popup__me" *ngIf="isAdmin" (click)="onOpenSettings()">Менеджер тегов</a>
</div>

<div class="form__row select-popup__search">
  <i class="input-icon icon-search-input"></i>
  <input class="input input_theme-1 input_icon"
         placeholder="Название тега"
         type="search"
         autoFocus
         (keydown.arrowup)="onArrowUp()"
         (keydown.arrowdown)="onArrowDown()"
         (keydown.enter)="onSelect(items[selectIndex])"
         [(ngModel)]="match">
</div>

<div class="select-popup__items">
  <div class="select-popup__item"
       *ngFor="let item of items | filter: match; let i = index"
       [ngClass]="{
         'select-popup__item_active': hasSelected(item.id),
         'select-popup__item_hover': selectIndex === i
       }"
       (click)="onSelect(item)">

    <div class="select-popup__underline">
      <div class="select-popup__text"><ux-tag [model]="item"></ux-tag></div>
      <div class="select-popup__check">
        <svg width="12px" height="10px" viewBox="0 0 12 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

</div>
